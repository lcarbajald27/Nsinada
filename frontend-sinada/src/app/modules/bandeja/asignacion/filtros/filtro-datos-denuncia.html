<div class="row">
  <div class="form-group col-md-3 col-sm-4">
      <label for="codigo" >C&oacute;digo</label>
      <div class="form-group">
        <input ng-model="vm.dataBandejaDetalle.codigoDenuncia" maxlength="13" type="text" maxlength="13" class="form-control input-sm" name="codigo" placeholder="Ingresar c&oacute;digo" >
      </div>
  </div>
   <div class="form-group col-md-4 col-sm-5">
        <label for="idProducto" >Estado </label>
        <div class="form-group">
        <select ng-model="vm.dataBandejaDetalle.estadoDenuncia" id="periodo" name="periodo" class="form-control input-sm">
          <option value="0" ng-value="0"> Seleccionar </option>
          <option ng-repeat="itemCombo in vm.listaEstadoDenuncia" ng-if="itemCombo.valorGeneral01==1"
				  ng-value="itemCombo.codigoRegistro | number">{{itemCombo.descripcion}}</option>

        </select>
        </div>
    </div>
</div>
