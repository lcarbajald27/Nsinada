
    <div class="row">
		<div class="form-group col-md-4 col-sm-4" >
			<label for="departamento">Departamento:</label>
			<div class="form-group">
				<select id="departamento" name="departamento"  ng-model="vm.dataBandejaDetalle.departamento" ng-change="vm.listarProvincia()" class="form-control input-sm">
				<option selected value="">Seleccione</option>
				<option ng-repeat="itemCombo in vm.listaDepartamento"
						ng-value="itemCombo.codigoDepartamento">{{itemCombo.descripcionDepartamento}}</option>
			</select>
			</div>
		</div>


		<div class="form-group col-md-4 col-sm-4" >
			<label for="provincia">Provincia:</label>
			<div class="form-group">
				<select id="provincia" name="provincia" ng-model="vm.dataBandejaDetalle.provincia"  ng-change="vm.listarDistrito()" class="form-control input-sm">
				<option value="">Seleccione</option>
				<option ng-repeat="itemCombo in vm.listaProvincia"
						ng-value="itemCombo.codigoProvincia">{{itemCombo.descripcion}}</option>
			</select>
			</div>
		</div>


		<div class="form-group col-md-4 col-sm-4" >
			<label for="distrito">Distrito:</label>
			<div class="form-group">
					<select id="distrito" name="distrito"  ng-model="vm.dataBandejaDetalle.distrito"  class="form-control input-sm">
				<option value="">Seleccione</option>
				<option ng-repeat="itemCombo in vm.listaDistrito"
						ng-value="itemCombo.codigoDistrito">{{itemCombo.descripcionDistrito}}</option>
			</select>
			</div>
		</div>

	</div>

    <div class="row">
      <div class="form-group col-md-8 col-sm-8" >
          <label for="referencia" > Zona </label>
          <div class="form-group">
            <input ng-model="vm.dataBandejaDetalle.direccion" type="text" autocomplete="off" class="form-control input-sm" name="referencia" placeholder="Â¿En qu&eacute; zona sucede?" required>
          </div>
      </div>
    </div>
