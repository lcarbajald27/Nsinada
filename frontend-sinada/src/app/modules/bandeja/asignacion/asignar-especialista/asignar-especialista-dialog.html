<div >
	<div class="modal-header">
		<h4 class="modal-title title-msg-conf">Asignar Denuncia a Especialista</h4>
	</div>
	<div class="modal-body" ng-form name="maestroDataDialogForm">
		<span class="content-box">
		    <div class="row" ng-if="vm.flagAsignarActivo==1">

		    <div class="form-group col-md-12">
		    		<div class="form-group">
			        <input ng-model="vm.prmUsuarioFiltro.nombrePersona"  type="text" maxlength="13" class="form-control input-sm" name="codigo" placeholder="Ingresar nombre Especialista" >
			      </div>
		    </div>

		     <div class="col-lg-12 text-right">

		        <button type="button" id="btnRef_recurso" ng-click="vm.listarUsuariosEspecialistas()"   uib-tooltip="Buscar"  class="btn btn-flat btn-primary btn-sm btn-pd-5 btn-br-in">
		            <span class="icon-buscar spac-btn-r"></span> Buscar
		        </button>


        </div>
				<div class="form-group col-md-12">
					<div class="table-rpv">
						<table id="listaDenuncias" class="table table-hover table-bordered table-striped table-app" cellspacing="0" width="100%" bgcolor="#d0c9c9">
				            <thead>
				              <tr>
				                <th class="text-center">&Iacute;tem</th>
				                <th class="text-center">Nombre Usuario</th>

				                <th class="text-center">Asignar</th>
				              </tr>
				            </thead>
				            <tbody dir-paginate="itemUsuario in vm.listaUsuariosEspecialistas | itemsPerPage: config.itemsPerPage" pagination-id="coutListaUsuariosEspecialistas1"   >
				              <tr>
				                <td class="text-center">{{$index+1}}</td>
				                <td>{{itemUsuario.nombrePersona}}</td>

				                <td>
				                      <button type="button" class="btn btn-default btn-sm" uib-tooltip="Asignar Especialista" ng-click="vm.asignarEspecialista(itemUsuario)">
				                       <span class="glyphicon glyphicon-expand"></span>
				                    </button>
				                </td>
				                  <!--<td class="text-center" width="90">{{itemDenuncia.estado}}</td> -->
				              </tr>

				            </tbody>
			          	</table>
			          	<dir-pagination-controls pagination-id="coutListaUsuariosEspecialistas1" ></dir-pagination-controls>
			        </div>
				</div>
		    </div>

			  <div class="row" ng-if="vm.flagAsignarActivo==0">
				<div class="form-group col-md-12">
					<div class="table-rpv">
						<table id="listaDenuncias" class="table table-hover table-bordered table-striped table-app" cellspacing="0" width="100%" bgcolor="#d0c9c9">
				            <thead>
				              <tr>
				                <th class="text-center">&Iacute;tem</th>
				                <th class="text-center">Nombre Usuario</th>

				                <th class="text-center">Acci&oacute;n</th>
				              </tr>
				            </thead>
				            <tbody dir-paginate="itemUsuario in vm.listaUsuarioEspecialistaAsignado | itemsPerPage: config.itemsPerPage" pagination-id="cout2"   >
				              <tr>
				                <td class="text-center">{{$index+1}}</td>
				                <td>{{itemUsuario.nombrePersona}}</td>

				                <td>
				                      <button type="button" class="btn btn-default btn-sm" ng-click="vm.confirmarEliminarEspecialistaDenuncia(itemUsuario)" uib-tooltip="Eliminar" >
				                       <span class="glyphicon glyphicon-trash"></span>
				                    </button>
				                </td>
				                  <!--<td class="text-center" width="90">{{itemDenuncia.estado}}</td> -->
				              </tr>

				            </tbody>
			          	</table>
			          	<dir-pagination-controls pagination-id="cout2" ></dir-pagination-controls>
			        </div>
				</div>
		    </div>
		    <div class="row">
	          <div class="form-group col-lg-12 text-right">
	           <!--   <button type="button" ng-disabled="vm.formUsuario.$invalid" ng-click="vm.rechazarDenuncia()" class="btn btn-flat btn-primary-inv btn-sm">
	                  <span class="glyphicon glyphicon-ok spac-btn-r"></span> Aceptar
	              </button>-->
	              <button type="button" ng-click="vm.cancelar()" uib-tooltip="{{btnCerrar.tooltip}}" class="btn btn-flat btn-default btn-primary btn-sm btn-br-in">
	                  <span class="{{btnCerrar.icon}}"></span> {{btnCerrar.valor}}
	              </button>
	          </div>
	        </div>
		</span>
	</div>
</div>

<script type="text/javascript">
	$( document ).ready(function() {
		$('button.ngdialog-close').remove();
        $('.ngdialog-content').append("<a aria-label='Dismiss' class='ngdialog-close'></a>");
	});
</script>
