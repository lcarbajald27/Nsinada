<div>
	<div class="modal-header">
		<h4 class="modal-title title-msg-conf">Usuarios sinada</h4>
	</div>
	<div class="modal-body" ng-form name="maestroDataDialogForm">
		<span class="content-box">



	    <div class="row" ng-if="vm.flagAsignarActivo==1">
			<div class="form-group col-md-12">
				<div class="table-rpv">
					<table id="listaDenuncias" class="table table-hover table-bordered table-striped table-app" cellspacing="0" width="100%" bgcolor="#d0c9c9">
		            <thead>
		              <tr>
		                <th class="text-center">&Iacute;tem</th>
		                <th class="text-center">Nombre usuario</th>

		                <th class="text-center">Asignar</th>
		              </tr>
		            </thead>
		            <tbody dir-paginate="itemUsuario in vm.listaUsuariosSinada | itemsPerPage: config.itemsPerPage" pagination-id="coutListaUsuariosSinada" >
		              <tr>
		                <td class="text-center">{{$index+1}}</td>
		                <td>{{itemUsuario.nombrePersona}}</td>

		                <td>
		                      <button type="button" class="btn btn-default btn-sm" uib-tooltip="Asignar usuario" ng-click="vm.asignarUsuarioSinada(itemUsuario)">
		                       <span class="glyphicon glyphicon-expand"></span>
		                    </button>
		                </td>
		                  <!--<td class="text-center" width="90">{{itemDenuncia.estado}}</td> -->
		              </tr>

		            </tbody>
		            <tbody ng-if="vm.listaUsuariosSinada==null || vm.listaUsuariosSinada.length==0">

		            	<tr>
		            	<td colspan="3">
		            		No se encontraron usuarios disponibles.
		            	</td>
		            	</tr>


		            </tbody>
		          </table>
		          <dir-pagination-controls pagination-id="coutListaUsuariosSinada" ></dir-pagination-controls>
		      </div>
			</div>
	    </div>




	    <div class="row">
          <div class="form-group col-lg-12 text-right">

              <button type="button" ng-click="vm.cancelar()" uib-tooltip="{{btnCerrar.tooltip}}" class="btn btn-flat btn-default btn-primary btn-sm btn-pd-5 btn-br-in">
                  <span class="{{btnCerrar.cerrar}}"></span> {{btnCerrar.valor}}
              </button>
          </div>
        </div>

		</span>
	</div>
</div>
<script type="text/javascript">
	$( document ).ready(function() {
		$('button.ngdialog-close').remove();
        $('.ngdialog-content').append("<a aria-label='Dismiss' class='ngdialog-close'></a>");
	});
</script>
