<div>
	<div class="modal-header">
		<h4 class="modal-title title-msg-conf">Registro problem&aacute;tica ambiental</h4>
	</div>
	<div class="modal-body" ng-form name="detalleCasoDialogForm">
		<div class="row">
			<div class="col-lg-12">
				<span class="content-box">
					<div class="row">
						<div class="form-group col-md-9">
							<label class="important-box">Descripci&oacute;n</label>
						</div>
						<div class="form-group col-md-12">
							<textarea rows="5" autocomplete="off" class="form-control input-sm" lowercase  ng-model="vm.dataProblematica.descripcion" maxlength="900"></textarea>
						</div>
					</div>
				</span>
			</div>
		</div>
		<div class="row">
			<div id="campoObligatorio" class="col-lg-4 text-left" ng-if="true">
				<p class="font-text text-justify"><span class="important-box"></span> Campo obligatorio.</p>
			</div>
			<div class="form-group col-lg-8 text-right">
				<button type="button" ng-disabled="!vm.dataProblematica.descripcion"
					ng-click="vm.guardar()" class="btn btn-flat btn-primary-inv btn-sm btn-pd-5 btn-br-in">
					<span class="glyphicon glyphicon-ok spac-btn-r"></span> {{ vm.dataProblematica.idDetalleCaso == 0 ? 'Registrar' : 'Actualizar' }}
				</button>

				   <button type="button" ng-if="vm.dataProblematica.idDetalleCaso!=0" ng-click="vm.confirmarEliminarProblematica()"
					class="btn btn-flat btn-default btn-primary btn-sm btn-pd-5 btn-br-in">
					<span class="glyphicon glyphicon-trash"></span> Eliminar
				</button>


				<button type="button" ng-click="vm.cancelar()"
					class="btn btn-flat btn-default btn-primary btn-sm btn-pd-5 btn-br-in">
					<span class="glyphicon glyphicon-remove spac-btn-r"></span> Cerrar
				</button>
			</div>
		</div>
	</div>



</div>

<script type="text/javascript">
	$( document ).ready(function() {
		$('button.ngdialog-close').remove();
        $('.ngdialog-content').append("<a aria-label='Dismiss' class='ngdialog-close'></a>");
	});
</script>
