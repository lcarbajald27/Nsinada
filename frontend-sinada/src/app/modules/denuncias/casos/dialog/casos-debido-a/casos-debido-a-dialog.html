<div>
	<div class="modal-header">
		<h4 class="modal-title title-msg-conf">Registro Â¿Debido a?</h4>
	</div>
	<div class="modal-body" ng-form name="notificacionDialogForm">
		<div class="row">
			<div class="col-lg-12">
				<span class="content-box">
					<div class="row">
						<div class="form-group col-md-9" >
							<label class="important-box">Descripci&oacute;n</label>
						</div>
						<div class="form-group col-md-12">
							<textarea rows="5" autocomplete="off" class="form-control input-sm" lowercase  ng-model="vm.dataDebidoA.descripcion" maxlength="900"></textarea>
						</div>
					</div>
				</span>
			</div>
		</div>
		<div class="row">
			<div id="campoObligatorio" class="col-lg-4 text-left" ng-if="true">
				<p class="font-text text-justify"><span class="important-box"></span> Campo obligatorio.</p>
			</div>
			<div class="form-group col-lg-8 text-right">
				<button type="button" ng-disabled="!vm.dataDebidoA.descripcion"
					ng-click="vm.guardar()" class="btn btn-flat btn-primary-inv btn-sm btn-pd-5">
					<span class="glyphicon glyphicon-ok spac-btn-r"></span> {{ vm.dataDebidoA.idDetalleCaso == 0 ? 'Registrar' : 'Actualizar' }}
				</button>
				<!--  <a class="btn btn-flat btn-primary btn-sm" ng-click="vm.limpiar()">
		                <span class="glyphicon glyphicon-erase spac-btn-r"></span> Limpiar
		            </a> -->
		            <button type="button" ng-if="vm.dataDebidoA.idDetalleCaso!=0"  ng-click="vm.confirmarEliminarDebidoA()"
					class="btn btn-flat btn-default btn-primary btn-sm btn-pd-5">
					<span class="glyphicon glyphicon-trash"></span> Eliminar
				</button>
				<button type="button" ng-click="vm.cancelar()"
					class="btn btn-flat btn-default btn-primary btn-sm btn-pd-5">
					<span class="glyphicon glyphicon-remove spac-btn-r"></span> Cerrar
				</button>
			</div>
		</div>
	</div>
	


</div>

<script type="text/javascript">
	$( document ).ready(function() {
		$('button.ngdialog-close').remove();
        $('.ngdialog-content').append("<a aria-label='Dismiss' class='ngdialog-close'></a>");
	});
</script>
