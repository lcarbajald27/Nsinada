<div >
	<div class="modal-header">
		<h4 class="modal-title title-msg-conf">Reiterar Denuncia</h4>
	</div>
	<div class="modal-body" ng-form name="notificacionDialogForm">
		<span class="content-box">
		<div class="row">
		    <div class="form-group col-md-6">
				<label for="listaTiposArchivo">Tipos de Archivo:</label>
				<select id="listaTiposArchivo" name="listaTiposArchivo" ng-model="vm.informeSeguimiento.listaTiposArchivo" class="form-control input-sm">
					<option ng-value="0">Seleccione</option>
					<option ng-repeat="itemCombo in vm.listaTiposArchivo" 
							ng-value="itemCombo.codigoRegistro*1">{{itemCombo.descripcion}}</option>
				</select>
			</div>
  	    </div>
  	    <div class="row" ng-show="vm.informeSeguimiento.listaTiposArchivo==4">
			<div class="form-group col-md-9" >
				<textarea rows="5" maxlength="250"></textarea>
			</div>
		</div>
		<div class="row">
	        <div class="form-group col-lg-12 text-left">
	           	<!-- <button type="button" ng-click="vm.limpiar()" class="btn btn-flat btn-default btn-sm" uib-tooltip="Imprimir" >
	            	<span class=""></span>Archivo Adjunto
	            </button> -->
	            <input type="file" value="Archivo Adjunto" id="fileArchivoMedio" class="btn btn-flat btn-primary btn-sm" file-change="vm.validaDocumento">
	            <div class="help-block">Archivos permitidos: {{vm.extension}} <br> Tama&ntilde;o m&aacute;ximo: {{vm.tamanioArchivo}} MB</div>
	        </div>
		</div>
	       	<div class="row">
	            <div class="form-group col-md-9">
					<label for="listaTiposMotivo">Motivo:</label>
				</div>
				<div class="form-group col-md-9" >
						<textarea rows="3" maxlength="100"></textarea>
				</div>
			</div>
		</span>
	</div>
		<div class="row">
	        <div class="form-group col-lg-12 text-right">
	            <button type="button" ng-disabled="vm.formUsuario.$invalid" ng-click="closeThisDialog(1)" class="btn btn-flat btn-primary-inv btn-sm">
	                <span class="glyphicon glyphicon-ok spac-btn-r"></span> Reiterar
	            </button> 
	        </div>
  	    </div>


</div>

<script type="text/javascript">
	$( document ).ready(function() {
		$('button.ngdialog-close').remove();
        $('.ngdialog-content').append("<a aria-label='Dismiss' class='ngdialog-close'></a>");
	});
</script>
