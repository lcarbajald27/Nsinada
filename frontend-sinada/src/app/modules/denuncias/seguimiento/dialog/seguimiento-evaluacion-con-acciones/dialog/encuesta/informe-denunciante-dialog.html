<div >
	<div class="modal-header">
		<h4 class="modal-title title-msg-conf">Encuesta de satisfacci&oacute;n al ciudadano</h4>
	</div>
	<div class="modal-body" ng-form name="informeDenuncianteDialogForm">
			          <div>
						<div class="row">
							<div class="col-md-6"></div>
							<div class="col-md-3 text-center"><b>Puntaje</b></div>
						</div>
						<br>
						<div class="row">
							<div class="row form-inline">
								<div class="form-group col-md-6">
									<label class="label-inline" style="width: 400px;">1) En general, ¿c&oacute;mo calificar&iacute;a su experiencia con respecto a la atenci&oacute;n de su denuncia ambiental?  </label>

								</div>
								<div class="form-group col-md-6">
									<select id="pregunta1" style="width: 240px;" name="pregunta1" ng-model="vm.encuesta.pregunta1" class="form-control input-sm">
										<option ng-value="0">Seleccione</option>
										<option ng-repeat="itemCombo in vm.listapregunta1" 
										ng-value="itemCombo.codigoRegistro*1">{{itemCombo.descripcion}}</option>
									</select>
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="row form-inline">
								<div class="form-group col-md-6">
									<label class="label-inline" style="width: 400px;">2) ¿C&oacute;mo considera el tiempo transcurrido para obtener una respuesta a su denuncia ambiental?  </label>
								</div>
								<div class="form-group col-md-6">
									<select id="pregunta2" style="width: 240px;" name="pregunta2" ng-model="vm.encuesta.pregunta2" class="form-control input-sm">
										<option ng-value="0">Seleccione</option>
										<option ng-repeat="itemCombo in vm.listapregunta3" 
										ng-value="itemCombo.codigoRegistro*1">{{itemCombo.descripcion}}</option>
									</select>
								</div>
							</div>
						</div>
						<br>
						<div class="row">
							<div class="row form-inline">
								<div class="form-group col-md-6">
									<label class="label-inline" style="width: 400px;">3) ¿C&oacute;mo calificar&iacute;a la respuesta obtenida con respecto a su denuncia ambiental?  </label>
								</div>
								<div class="form-group col-md-6">
									<select id="pregunta3" style="width: 240px;" name="pregunta3" ng-model="vm.encuesta.pregunta3" class="form-control input-sm">
										<option ng-value="0">Seleccione</option>
										<option ng-repeat="itemCombo in vm.listapregunta3" 
										ng-value="itemCombo.codigoRegistro*1">{{itemCombo.descripcion}}</option>
									</select>
								</div>
							</div>
						</div>
						<br>
					  </div>
					<div class="row">
						<div class="form-group col-lg-12 text-right">
							<button class="btn btn-primary-inv btn-sm" ng-click="vm.terminarEncuesta()">
								<i class="fa fa-check" aria-hidden="true"></i> Enviar</button>
						</div>
					</div>
		
	</div>



</div>
<script type="text/javascript">
	$( document ).ready(function() {
		$('button.ngdialog-close').remove();
        $('.ngdialog-content').append("<a aria-label='Dismiss' class='ngdialog-close'></a>");
	});
</script>
