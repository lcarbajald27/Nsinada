<div class="col-lg-12  sin_padding"  name="usuarioRegistroForm" novalidate ng-form >
	<span class=""  ><!-- box-bg-lef-15 -->
		<div class="row">
			<div class="col-md-12">
				<h3 class="title-slider-nt"><span>Cambio de Clave Usuario</span></h3>
					<span class="nav_bread">
						<ol class="breadcrumb">
							<li class="active">Perfiles</li>
							<li>Cambio de Clave Usuario</li>
						</ol>
					</span>
			</div>
		</div>



		<div class="row">
			<div class="form-group col-md-4 col-sm-4" ng-class="{'has-error':usuarioRegistroForm.NombrePersona.$invalid && usuarioRegistroForm.NombrePersona.$touched}">
				<label for="NombrePersona" class="important-box">C&oacute;digo</label>

				<div class="form-group">
					<input ng-model="vm.dataPerfil.idPerfil" type="text" class="form-control input-sm" name="NombrePersona" input-restrict="texto-espacio" maxlength="100" required>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="form-group col-md-6 col-sm-6" ng-class="{'has-error':usuarioRegistroForm.ApePaternoPersona.$invalid && usuarioRegistroForm.ApePaternoPersona.$touched}">
				<label for="ApePaternoPersona" class="important-box">Nombre</label>
				<div class="form-group">
					<input ng-model="vm.dataPerfil.nombrePerfil" input-restrict="texto-espacio" type="text" class="form-control input-sm" name="ApePaternoPersona" input-restrict="texto-espacio" placeholder="Ingresar Nombre Perfil" maxlength="100" required>
				</div>
			</div>



		</div>

		<div class="row">
	        <div class="form-group col-lg-10 text-right">
	<!--             <button type="botton" onclick="limpiar();" class="btn btnSearch btn-flat btn-default btn-sm">
	                <span class="glyphicon glyphicon-erase space-ico-r"></span> Limpiar
	            </button> -->
	        <button type="button"
	            class="btn btn-primary btn-sm"
	            ng-disabled="usuarioRegistroForm.$invalid"
	            ng-click="vm.guardar()">
	          <span class="glyphicon glyphicon-floppy-disk spac-btn-r"></span>
	          Guardar
	        </button>
	        <button type="button"
	            class="btn btn-primary btn-sm"
	            ng-click="vm.limpiar()">
	          <span class="icon-limpiar"></span>
	          Limpiar
	        </button>


	    </div>
  	</div>




		<div class="row">

			<div class="col-md-10" style="text-align:center">
				<div class="table-rpv">
				<table class="table table-hover table-bordered tableSiafx table-app" cellspacing="0" width="100%" bgcolor="#d0c9c9">


					<thead>
					<tr>

					<th style="text-align:center">&Iacute;tem</th>
					<th style="text-align:center">Perfil</th>
					<th style="text-align:center" ng-show="false" aria-hidden="true" class="ng-hide">Tipo Perfil</th><th style="text-align:center">Acci&oacute;n</th>

					</tr>

				</thead>

				<tbody>


			<tr dir-paginate="item in vm.listaPerfiles | itemsPerPage: config.itemsPerPage" pagination-id="coutrwreerw" class="ng-scope" style="">

			<td class="ng-binding">{{item.idPerfil}}</td>
			<td class="ng-binding">{{item.nombrePerfil}}</td>
			<td ng-show="false" class="ng-binding ng-hide" aria-hidden="true"></td>
			<td class="text-center">

			 <button type="button" class="btn btn-default btn-sm ng-scope" uib-tooltip="Editar" ng-click="vm.editarPerfil(item.idPerfil)" ><span class="icon-editar"></span></button>

			 <button type="button" class="btn btn-default btn-sm ng-scope" uib-tooltip="Eliminar" ng-click="vm.confirmarEliminacion(item.idPerfil)" ><span class="glyphicon glyphicon-trash"></span></button>

			 </td>

			</tr>

		</tbody>
		</table>
		<dir-pagination-controls pagination-id="coutrwreerw" ></dir-pagination-controls>
		</div>
		</div>
	</div>



	</span>
</div>
