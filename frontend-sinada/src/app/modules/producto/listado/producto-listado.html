<div class="col-lg-12  sin_padding">
	<span class="">
		<!-- box-bg-lef-15 -->
		<div class="row">
			<div class="col-md-12">
				<h3 class="title-slider-nt">
					<span>Listado Productos</span>
				</h3>
				<span class="nav_bread">
					<ol class="breadcrumb">
					  <li class="active">Producto</li>
					  <li>Listado</li>
					</ol>
				</span>
			</div>
		</div>


        <div class="row">
       	    <div class="form-group col-md-6">
				<label for="nombre">Nombre</label>
				<div class="form-group">
					<input type="text" ng-model="vm.prmProducto.nombre" class="form-control input-sm" name="nombre" id="nombre">
				</div>
			</div>
		</div>
        <div class="row">
			<div class="col-lg-12 text-right">
				<button type="button" ng-click="vm.limpiar()" class="btn btn-flat btn-default btn-primary btn-sm btn-pd-5" uib-tooltip="Limpiar Filtros" >
	                <span class="icon-limpiar spac-btn-r"></span> Limpiar
	            </button>
	            <button type="button" id="btnRef_recurso" ng-click="vm.buscar()"   uib-tooltip="Buscar Producto"  class="btn btn-flat btn-primary-inv btn-sm btn-pd-5">
	                <span class="icon-buscar spac-btn-r"></span> Buscar
	            </button>
	            <a class="btn btn-flat btn-primary btn-sm btn-pd-5" ng-click="vm.nuevo()" uib-tooltip="Nuevo Producto">
	                <span class="icon-nuevo spac-btn-r"></span> Nuevo
	            </a>
			</div>
		</div>


            <div class="row">
				<div class="col-md-2">
					<label for="cantidadPaginas">P&aacute;ginas</label>
					<select id="cantidadPaginas" name="cantidadPaginas" ng-model="vm.opcionesPaginacion.itemsPorPag" class="form-control input-sm">
						<option ng-repeat="itemPag in vm.opcionesPaginacion.cantidades"
								ng-value="itemPag*1">{{itemPag}}</option>
					</select>
		   		</div>
		    </div>
			<div class="row">

				<div class="col-md-12">
					<table id="listaProductos" class="table table-hover table-bordered table-striped table-app" cellspacing="0" width="100%" bgcolor="#d0c9c9">
						<thead>
							<tr>
								<th class="text-center">&Iacute;tem</th>
								<th class="text-center">Nombre</th>
								<th class="text-center">Precio</th>
								<th class="text-center">Stock</th>
								<th class="text-center" width="90">Acci&oacute;n</th>

							</tr>
						</thead>
						<tbody>
							<tr dir-paginate="itemProducto in vm.listaProducto | filter : { 'nombre' : vm.prmProducto.nombre} | itemsPerPage : vm.opcionesPaginacion.itemsPorPag">
								<td class="text-center">{{itemProducto.idProducto}}</td>
								<td>{{itemProducto.nombre}}</td>
								<td class="text-center">{{itemProducto.precio}}</td>
								<td class="text-center">{{itemProducto.stock}}</td>
								<td class="text-center">
									<!-- <button type="button" ng-click="vm.editarProducto(itemProducto)" class="btn btn-default btn-sm">
						                <span class="glyphicon glyphicon-list-alt spac-btn-r"></span> Ver Detalle
						            </button> -->
						            <button type="button" class="btn btn-default btn-sm" uib-tooltip="Editar" ng-click="vm.editarProducto(itemProducto)">
	                                 <span class="icon-editar"></span>
	                               	</button>
						            <button type="button" class="btn btn-default btn-sm" uib-tooltip="Eliminar" ng-click="vm.confirmarEliminacion(itemProducto)">
	                                <span class="glyphicon glyphicon-trash"></span>
	                            </button>
								</td>
							</tr>
							<tr ng-show="vm.listaProducto == null || vm.listaProducto.length==0">
								<td colspan="5">No se encontraron resultados</td>
							</tr>
						</tbody>
					</table>

				</div>
			</div>
			<div class="row" ng-show="vm.listaProducto.length > 0">
				<div class="col-md-12">
					<a  uib-tooltip="Exportar a Excel" class="btn btn-sm btn-default btn-export-xsl btn-pd-5" ng-click="vm.exportarListado('#listaProductos')" download="lista_productos.xls" style="font-size: 11px">
						   <span class="icon-exportar-excel" style="font-size:16px;margin-right: 5px"></span>
							Exportar EXCEL
				      </a>

				      <a href="http://localhost:8088/oefa-arq-base-web/rest/producto/exportar-pdf.pdf" download="lista-productos.pdf" uib-tooltip="Exportar a PDF" class="btn btn-sm btn-default btn-export-pdf btn-pd-5"  style="font-size: 11px">
							<span class="fa fa-file-pdf-o"  style="font-size:14px;color:#e71404;margin-right: 5px"></span>
							Exportar PDF
				      </a>
				</div>
			</div>
            <div class="row">
				<div class="text-center">
					<dir-pagination-controls boundary-links="true" ></dir-pagination-controls>
				</div>
		    </div>
		</div>
	</span>
</div>
