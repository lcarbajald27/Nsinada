<div class="col-lg-12 sin_padding">
	<span class="" ng-form="vm.formDenuncia"  name="denunciaRegistroForm" novalidate><!-- box-bg-lef-15 -->
		<div class="row">
			<div class="col-md-12">
				<h3 class="size-title-pasos-inv"><span>Su denuncia ha sido registrada de manera satisfactoria</span></h3>
        <br/>
      </div>
    </div>
    <!--<fieldset class="well unp-fieldset-style-none">
	<legend class="legend-style-none contenido-paso-8"></legend>-->
    <div class="row">
      <div class="col-md-12">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-5 control-label">C&oacute;digo de denuncia:</label>
            <div class="col-sm-4">
                <input type="text" id="rg-from" name="rg-from" value="" ng-model="vm.denuncia.codigoDenuncia" ng-disabled="true" class="form-control paso8_input">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-sm-5 control-label">C&oacute;digo de acceso:</label>
            <div class="col-sm-4">
                <input type="text" id="rg-to" name="rg-to" ng-model="vm.denuncia.codigoacceso" ng-disabled="true" class="form-control paso8_input">
            </div>
          </div>
          <div class="form-group">
              <label for="inputPassword3" class="col-sm-5 control-label">Fecha de registro:</label>
              <div class="col-sm-4">
                  <input type="text" id="rg-to" name="rg-to" value="{{vm.fechaRegistroDenuncia | date:'dd/MM/yyyy'}}"  ng-disabled="true" class="form-control paso8_input">
              </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
				<div class="form-group col-md-12 vp-subtitulo nivel-1">
          <br>
          <br>
					<label for="numeroDocumento" class="vp-etiqueta">Su denuncia ha sido enviada a las siguientes entidades de fiscalizaci&oacute;n ambiental:</label>
					<div class="form-group" style="margin-top: 10px;"></div>
				</div>
    </div>

	<div class="row" ng-repeat="item in vm.denuncia.lstEntidadCaso">
				<div class="form-group col-md-12 vp-subtitulo nivel-1">
					<label for="numeroDocumento">{{$index+1}} {{item.nombreEntidad}}</label>
					<div class="form-group" style="margin-top: 10px;">
						<div class="form-group col-md-12 vp-subtitulo nivel-2">
							<div class="form-group vp-valor-2" ng-repeat="itemNorma in item.lstNormaCaso">
								<label>{{itemNorma.contenidoNorma.nombreTipoDispositivo}} {{itemNorma.contenidoNorma.numeroNorma}}, art&iacute;culo {{itemNorma.contenidoNorma.numeroArticulo}}<span ng-if="itemNorma.contenidoNorma.descripcionArticulo!=null && itemNorma.contenidoNorma.descripcionArticulo.length>1">, {{itemNorma.contenidoNorma.descripcionArticulo}}</span>.
								</label>
							</div>
						</div>
					</div>
				</div>
	  	</div>
		<div class="row" ng-show="vm.denuncia.lstEntidadCaso == null || vm.denuncia.lstEntidadesCompetentes.length == 0">
			<label for="numeroDocumento">Sin entidades competentes</label>
		</div>

	  	<div class="row">
	        <div class="form-group col-lg-12 text-left">
	           <button type="button" ng-click="vm.visualizarPDF()" class="btn btn-flat btn-default btn-primary btn-sm brx-18" uib-tooltip="Visualizar" >
	                <span class="glyphicon glyphicon-eye-open spac-btn-r"></span> Visualizar denuncia
	            </button>
	        </div>
  	    </div>
	<!--</fieldset>-->
		<div class="row">
	        <div class="form-group col-lg-12 text-right">
	           <button type="button" ng-click="vm.finalizar()" class="btn brx-18 btn-flat btn-default btn-primary btn-sm">Finalizar
	            </button>
	        </div>
  	</div>
	</span>
</div>
