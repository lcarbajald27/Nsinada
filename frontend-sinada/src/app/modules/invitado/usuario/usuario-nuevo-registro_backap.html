<div id="bg">
  <img src="assets/images/fondo/amazonas-fondo.jpg" alt="">
</div>
<div class="col-lg-12  sin_padding"  name="usuarioRegistroForm" novalidate ng-form >
	<div class=" wrapper-invitado form-invitado">
	<span class="" ng-form="vm.formUsuario" ><!-- box-bg-lef-15 -->
		<div class="row">
			<div class="col-md-12">
				<h3 class="title-slider-nt"><span>Registro</span></h3>
			</div>
		</div>
		<br/>
		<fieldset class="well unp-fieldset">
		<legend class="unp-legend">Registro de Usuario</legend>
		<div class="row">
            <div class="form-group col-md-6">
				<label for="tipoPersona">Tipo de Persona:</label>
				<select id="tipoPersona" name="tipoPersona" ng-model="vm.dataUsuario.tipoPersona" class="form-control input-sm">
					<option ng-value="0">Seleccione</option>
					<option ng-repeat="itemCombo in vm.listaTipoPersona"
							ng-value="itemCombo.codigoRegistro*1">{{itemCombo.descripcion}}</option>
				</select>
			</div>



		</div>
	     <div class="row">
            <div class="form-group col-md-6">
				<label for="tipoDocumento">Tipo de Documento:</label>
				<select id="tipoDocumento" name="tipoDocumento" ng-model="vm.dataUsuario.tipoDocumento" class="form-control input-sm">
					<option ng-value="0">Seleccione</option>
					<option ng-repeat="itemCombo in vm.listaTipoDocumento"
							ng-value="itemCombo.codigoRegistro*1">{{itemCombo.descripcion}}</option>
				</select>
			</div>
			<div class="form-group col-md-3">
				<label for="numeroDocumento" class="important-box">Nro de Documento:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.numeroDocumento" type="text"  class="form-control input-sm" name="numeroDocumento" placeholder="Ingrese nro de documento" >
				</div>
			</div>
		    <div class="input-group col-md-3">
               <label></label>
               <div class="form-group">
				<a class="btn btn-flat btn-primary btn-sm" ng-click="vm.limpiar()">
	                <span class="fa fa-search"></span> Buscar
	            </a>
	            </div>
            </div>
		</div>

		<div class="row">
			<div class="form-group col-md-6" ng-show="vm.dataUsuario.tipoPersona==2">
				<label for="razonSocial">Razon Social:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.razonSocial" type="text" ng-disabled="true" class="form-control input-sm" name="razonSocial" >
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-6" ng-show="vm.dataUsuario.tipoPersona==2">
				<label for="cargo">Cargo:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.cargo" type="text" ng-disabled="true" class="form-control input-sm" name="cargo" >
				</div>
			</div>
			<div class="form-group col-md-6" ng-show="vm.dataUsuario.tipoPersona==2">
				<label for="representanteLegal">Representante Legal:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.representanteLegal" type="text" ng-disabled="true" class="form-control input-sm" name="representanteLegal" >
				</div>
			</div>
		</div>

	     <div class="row">
			<div class="form-group col-md-6" ng-show="vm.dataUsuario.tipoPersona==1">
				<label for="nombres">Nombres:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.nombres" type="text" ng-disabled="true" class="form-control input-sm" name="nombres" >
				</div>
			</div>
			<div class="form-group col-md-6" ng-show="vm.dataUsuario.tipoPersona==1">
				<label for="apellidoPaterno">Apellido Paterno:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.apellidoPaterno" type="text" ng-disabled="true" class="form-control input-sm" name="apellidoPaterno" >
				</div>
			</div>
		</div>

	     <div class="row">
			<div class="form-group col-md-6" ng-show="vm.dataUsuario.tipoPersona==1">
				<label for="apellidoMaterno">Apellido Materno:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.apellidoMaterno" type="text" ng-disabled="true" class="form-control input-sm" name="apellidoMaterno" >
				</div>
			</div>
	    </div>

	   <div class="row">
			<div class="form-group col-md-6">
				<label for="departamento">Departamento:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.departamento" type="text" ng-disabled="true" class="form-control input-sm" name="departamento" >
				</div>
			</div>
			<div class="form-group col-md-6">
				<label for="provincia">Provincia:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.provincia" type="text" ng-disabled="true" class="form-control input-sm" name="provincia" >
				</div>
			</div>
		</div>

	    <div class="row">
			<div class="form-group col-md-6">
				<label for="distrito">Distrito:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.distrito" type="text" ng-disabled="true" class="form-control input-sm" name="distrito" >
				</div>
			</div>

			<div class="form-group col-md-6">
				<label for="direccion">Direcci√≥n:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.direccion" type="text" ng-disabled="true" class="form-control input-sm" name="direccion" >
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group col-md-6" ng-show="vm.dataUsuario.tipoPersona==2">
				<label for="domicilio">Domicilio:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.domicilio" type="text" ng-disabled="true" class="form-control input-sm" name="domicilio" >
				</div>
			</div>
	   </div>

	   <div class="row">
			<div class="form-group col-md-8">
				<label for="telefono">Telefono:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.telefono" type="text" ng-disabled="flase" class="form-control input-sm" name="telefono" placeholder="Agregar Telefono">
				</div>
			</div>
	   </div>

	   <div class="row">
			<div class="form-group col-md-8">
				<label for="correo">Correo:</label>
				<div class="form-group">
					<input ng-model="vm.dataUsuario.correo" type="text" ng-disabled="false" class="form-control input-sm" name="correo" placeholder="Agregar Correo">
				</div>
			</div>
	   </div>

		</fieldset>
		<div class="row">
	        <div class="form-group col-lg-12 text-right">
	            <button type="button" ng-disabled="vm.formUsuario.$invalid" ng-click="vm.guardar()" class="btn btn-flat btn-success btn-sm">
	                <span class="glyphicon glyphicon-ok spac-btn-r"></span> Registrar
	            </button>
	            <a class="btn btn-flat btn-primary btn-sm" ng-click="vm.limpiar()">
	                <span class="glyphicon glyphicon-erase spac-btn-r"></span> Limpiar
	            </a>
	            <button type="button" ng-click="vm.cancelar()" class="btn btn-flat btn-default btn-sm">
	                <span class="glyphicon glyphicon- spac-btn-r"></span> Cancelar
	            </button>
	        </div>
  	    </div>
	</span>
	</div>
</div>
