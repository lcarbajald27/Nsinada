<div class="modal-header">
	<h4 class="modal-title title-msg-conf">{{vm.titulo}}</h4>
</div>
<div class="modal-body">
	<p class="modal-message">{{vm.mensaje}}</p>
</div>
<div class="modal-footer">
	
	<button class="btn btn-flat btn-primary btn-sm btn-pd-5 btn-br-in" ng-click="closeThisDialog(0)"><i class="fa fa-ban" aria-hidden="true"></i> Cancelar</button>	
	<button class="btn btn-flat btn-primary btn-sm btn-pd-5 btn-br-in" ng-click="confirm(1)"><i class="fa fa-check" aria-hidden="true"></i> Confirmar</button>
</div>
<script type="text/javascript">
	$( document ).ready(function() {
		$('button.ngdialog-close').remove();
        $('.ngdialog-content').append("<a aria-label='Dismiss' class='ngdialog-close'></a>");
	});
</script>
